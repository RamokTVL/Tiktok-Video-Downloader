<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Cece</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light mb-5">
    <div class="mt-4" id="header">
        <h1 class="text-center">Tiktok Video Puller</h1>
    </div>

    <div class="position-relative mt-5 container-sm text-light w-50 text-dark form" id="container">
        <form action="/" method="post">
            <div class="form-floating mb-3">
                <input type="text" name="tiktok" id="tiktok" class="form-control" placeholder="https://vm.tiktok.com/ZM84YWb9p">
                <label for="tiktok">Link</label>
              </div>

            <div class="d-grid gap">
                <button type="button" id="btn" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
